name: Performance Metrics

on:
  push:
    branches:
      - main

jobs:
  analyze_performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Measure performance metrics
        run: |
          npm run analyze-performance
